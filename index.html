<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Code JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center" id="keyCodeValue"></h1>
            <div class="key" id="keyBlock">
                <div class="card-block">
                    <blockquote class="card-blockquote">
                        <h3 id="buttonPressed"></h3>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"><strong>Made by <a href="http://fahadkaleem.github.io"> Mohammed Fahad Kaleem </a></strong></div>
<script src="js/script.js"></script>
</body>
</html>
