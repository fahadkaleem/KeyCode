<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Code JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            margin-top: 100px;
            background: darkcyan;
            color: white;
        }
        h1{
            font-size: 300px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h1 class="text-center" id="keyCodeValue"></h1>
        </div>
    </div>
</div>
<script>
    document.addEventListener('keydown',event=>{
        document.getElementById('keyCodeValue').innerHTML = event.keyCode;
        console.log(event.keyCode);
    });
</script>
</body>
</html>
