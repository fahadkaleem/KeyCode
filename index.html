<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Code JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body {
            margin-top: 100px;
            background: #FFAB91;
            color: #EEEEEE;
        }

        h1 {
            font-size: 300px;
        }
        .key{
            background: #E8E8E8;
            color: black;
            box-shadow: #424242;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center" id="keyCodeValue"></h1>
            <div class="card card-inverse text-center key">
                <div class="card-block">
                    <blockquote class="card-blockquote">
                        <h3 id="buttonPressed"></h3>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
