<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Code JS</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 id="keyCodeValue"></h1>
    </div>
</div>
<script>
    document.addEventListener('keydown',event=>{
        document.getElementById('keyCodeValue').innerHTML = event.keyCode;
        console.log(event.keyCode);
    });
</script>
</body>
</html>
